<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ya y mami programist <3</title>
</head>
<body>
<form>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
            <label for="inputAmount">Amount</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="You have">
        </div>
        <div class="form-group col-md-2">
            <label for="inputFromTo">From/To</label>
            <select id="inputFromTo" class="form-control">
                <option selected>Choose...</option>
                <option>UAH/USD</option>
                <option>UAH/EUR</option>
                <option>UAH/RUB</option>
                <option>USD/UAH</option>
                <option>EUR/UAH</option>
                <option>RUB/UAH</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="inputResult">Result</label>
            <input type="number" class="form-control" id="inputResult" readonly="true" placeholder="You'll get">
        </div>
        <div class="form-group col-md-1  d-flex">
            <button class="btn btn-primary align-self-end" id="convert">Convert</button>
        </div>
    </div>
</form>

<script src="index.js"></script>
</body>
</html>
